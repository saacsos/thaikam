<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ทายคำ</title>
  </head>
  <body>

    <div id="app" class="q-wd">
      {{ result }}


      <div class="a-wd">
        ทายว่าคำนี้ คือ <input type="text" v-if="ensureAnswer" v-model="answer" />
      </div>
      <div class="a-btn">
        <button v-if="ensureAnswer" v-on:click="getResult">ยืนยันคำตอบ</button>
      </div>

      <div class="summary" v-if="!ensureAnswer">
        {{ summary }}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          word: '', summary: '', answer: '', ensureAnswer: true
        },
        beforeMount: function () {
          axios.get('word.json')
          .then(function (response) {
            app.word = response.data[0].word;
          })
          .catch(function (error) {
            console.log(error);
          });
        },
        computed: {
          result: function() {
            return this.word.split('').join('-');
          }
        },
        methods: {
          getResult: function(event) {

            if (this.answer === this.word) {
              this.summary = 'ถูกต้องครับ'
            } else {
              this.summary = 'ผิด'
            }
            this.ensureAnswer = false;
          }
        }
      });

    </script>
  </body>
</html>
