<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>ทายคำ</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/thaikam.css">
  </head>
  <body>

    <div id="app">
      <div class="q-wd">
        <word-ch v-for="(ch, index) in structure"
            ref="wordch"
            v-bind:number="index" v-bind:character="ch.ch"
            v-bind:position="ch.pos"></word-ch>
      </div>

      <div class="get-char" v-if="ensureAnswer">
        <button v-if="!cannotOpen" @click="randomChar">เปิดตัวอักษร</button>
      </div>



      <div class="a-wd" v-if="ensureAnswer">
        ทายว่าคำนี้ คือ <input class="a-wd-input" type="text" v-model="answer" />
      </div>
      <div class="a-btn" v-if="ensureAnswer">
        <button v-on:click="getResult">ยืนยันคำตอบ</button>
      </div>

      <div class="summary" v-if="!ensureAnswer">
        ตอบว่า "{{answer}}" เป็นคำตอบที่ {{ summary }} <button @click="openAll">ดูเฉลย</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex@3.0.1" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="thaikam.js" charset="utf-8"></script>
  </body>
</html>
